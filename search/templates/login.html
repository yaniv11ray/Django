
{% block content%}

{%if not request.user.is_authenticated %}
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
    <form method="POST" class="from-group" autocomplete="off">
            {% csrf_token %}
            
            {% if error %}
            <p style='color:red'>{{error}}</p>
            {%endif%}
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">UserName</label>
              <input type="text" id="typeEmailX" name ="username" class="form-control form-control-lg" />
              
            </div><br>

            <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
              <input type="password" name ="password"  id="typePasswordX" class="form-control form-control-lg" />
             
            </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input"  type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>  
              <hr class="my-4">
  
              
  
            </div>
          </div>
        </div>
      </div>
      <div>
        <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
        </p>
        
      </div>
    </form>
    </div>
  </section>

   

{%endif%}
<p>Already logged in ,want to log out ?  <a href="/logout"> Log Out</a></p>


{%endblock%}
